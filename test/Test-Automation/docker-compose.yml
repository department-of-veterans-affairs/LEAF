version: '2.2'
services:
  nginx:
    image: nginx:latest
    container_name: nginx_check
    ports:
      - "9999:80"

    restart: always
    networks:
      - ui-test
      - leaf

  app:
    build:
      context: ./

    container_name: app_test
    volumes:
      - ./output:/app/target

   # network_mode: host
    networks:
      - ui-test
      - leaf
    #   should be pass during docker compose up -d app
    # "-Dapp.url=http://host.docker.internal/LEAF_Request_Portal/admin/"
    # SCRIPT=test.java.formWorkflow.FormEditorTests
    command: ["test","-Dremote.url=http://host.docker.internal:4445",
              "-Denv.run=remote",
              "-Dclass.name=$SCRIPT",
              "-Dbrowser=chrome",
              "-Dapp.url=http://host.docker.internal/LEAF_Request_Portal/admin/"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

      #links:
      # - "chrome"
      #external_links:
      # - "leaf-fpm"
      # depends_on:
      #  chrome:
      #   condition: service_healthy

  #http://192.168.86.248/LEAF_Request_Portal/admin/?a=form_vue#/
  #http://leaf-php-8/LEAF_Request_Portal/admin/?a=form_vue#/


  chrome:
    image: selenium/standalone-chrome:4.20.0
    container_name: selenium-chrome
    networks:
      - ui-test
      - leaf

    ports:
      - "4445:4444"
    shm_size: '2g'


    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SE_NODE_MAX_INSTANCES=2
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=30

    #network_mode: host
    healthcheck:
      test: curl --fail http://localhost:4444 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5


networks:
  ui-test:
    name: ui-test
  leaf:
    external: true


