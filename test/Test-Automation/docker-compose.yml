      #  chrome:
      #   condition: service_healthy

  #http://192.168.86.248/LEAF_Request_Portal/admin/?a=form_vue#/
  #http://leaf-php-8/LEAF_Request_Portal/admin/?a=form_vue#/


  chrome:
    image: selenium/standalone-chrome:4.18.1-20240224
    container_name: selenium-chrome
    networks:
      - ui-test
      - leaf
    ports:
      - "4445:4444"
    shm_size: '2g'


    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SE_NODE_MAX_INSTANCES=2
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=30

    healthcheck:
      test: curl --fail http://localhost:4444 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5


networks:
  ui-test:
    name: ui-test
