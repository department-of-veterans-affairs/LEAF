version: '3.7'
services:
  test-api:
    image: test-api:latest
    container_name: test-api
    build:
      context: ./
      dockerfile: test-api.dockerfile
    env_file:
      - ./leaf_selenium.env
    networks:
      - leaf
      - ui-test
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # - ./output:/app/target
      - ./selenium-test-helper/index.php:/var/www/html/selenium-tests/index.php
      - ./src:/app/src
      - ./testng.xml:/app/testng.xml
    depends_on:
      - chrome
  
  chrome:
    image: selenium/standalone-chrome
    container_name: selenium-chrome
    networks:
      - ui-test
      - leaf
    ports:
      - "4445:4444"
    shm_size: '2g'


    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SE_NODE_MAX_INSTANCES=2
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_NODE_SESSION_TIMEOUT=30

    healthcheck:
      test: curl --fail http://localhost:4444 || exit 1
      interval: 5s
      timeout: 10s
      retries: 5


networks:
  ui-test:
    name: ui-test
  leaf:
    external: true


