version: "3.9"

services:
  leaf-php-8:
    image: pelentan/leaf-swarm
    env_file: 
      - ./env_files/globals_swarm.env
      # - ./env_files/secrets.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - /mnt/leaf/:/var/www/
    networks:
      - leaf
    environment:
      - DATABASE_PASSWORD=/run/secrets/db_password
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    # configs:
    #   - source: entrypoint
    #     target: ./etc/init.d/ss.sh
    #     mode: 0777
    entrypoint: ["/etc/init.d/ss.sh","/startup.sh"]
        
    secrets:
      - source: leaf_key
        target: /etc/ssl/certs/leaf.key
      - source: leaf_pem
        target: /etc/ssl/certs/leaf.pem
      - source: leaf_pem
        target: /etc/ssl/certs/test_leaf.pem
      - source: db_password
      - source: krb_user
      - source: krb_pass
      - source: cdw_user
      - source: cdw_pass
      - source: app_pass
      - source: cipher_key

  leaf-adminer:
    image: adminer
    environment:
      ADMINER_DEFAULT_SERVER: leaf-mysql
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.services.leaf_adminer.loadbalancer.server.port=8080"
      - "traefik.http.routers.leaf_adminer.rule=Host(`leaf-adminer.dev.vovina-tisa.net`)"
      - "traefik.http.routers.leaf_adminer.entrypoints=web, web-secure"
      - "traefik.http.routers.leaf_adminer.tls.certresolver=dev_http"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure


volumes:
  leaf-vol:
    external: true
  leaf-vol-html:
    external: true

networks:
  leaf:
    external: false

secrets:
  leaf_key:
    external: true
  leaf_pem:
    external: true
  db_password:
    external: true
  krb_user:
    external: true
  krb_pass:
    external: true
  cdw_user:
    external: true
  cdw_pass:
    external: true
  app_pass:
    external: true
  cipher_key:
    external: true