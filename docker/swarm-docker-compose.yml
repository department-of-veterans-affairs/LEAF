      - ./env_files/globals_swarm.env
      # - ./env_files/secrets.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - /mnt/leaf/:/var/www/
    networks:
      - leaf
    environment:
      - DATABASE_PASSWORD=/run/secrets/db_password
      - TOGA_FILE=/run/secrets/db_password
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        
    secrets:
      - source: leaf_key
        target: /etc/ssl/certs/leaf.key
      - source: leaf_pem
        target: /etc/ssl/certs/leaf.pem
      - source: leaf_pem
        target: /etc/ssl/certs/test_leaf.pem
